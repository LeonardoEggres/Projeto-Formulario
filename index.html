<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Seu Celular</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu celular para vender o mais rápido possível</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulários</p>
            </div>
            <div class="form-body">
                <h1 class="form-tittle">Venda Fácil Seu Celular</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="tittle">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="tittle" id="tittle" class="block"
                            placeholder="Insira um título para anunciar seu celular" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" placeholder="Defina o preço para venda" required
                            class="block">
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description"
                            placeholder="Insira os detalhes do celular aqui, por exemplo: se sua tela esta trincada"
                            required class="block"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" placeholder="Digite a marca do celular" required class="block">
                    </div>
                    <div class="box-input">
                        <label for="Model">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="Model" placeholder="Insira o modelo do celular" required class="block">
                    </div>
                    <div class="box-input">
                        <label for="usage-time">Tempo de uso <span class="required-field">*</span></label>
                        <input type="text" name="usage-time" placeholder="Insira o tempo que você já usou esse celular"
                            class="block">
                    </div>
                    <div class="box-input">
                        <label for="date">Data de compra <span class="required-field">*</span></label>
                        <input type="date" name="date" required class="block">
                    </div>
                    <div class="radio">
                        <div class="box-input">
                            <p>Sistema operacional <span class="required-field">*</span></p>
                            <input type="radio" name="system" id="android">
                            <label for="android">Android</label>
                            <input type="radio" name="system" id="ios">
                            <label for="ios">IOS</label>
                        </div>
                    </div>
                    <div class="box-input">
                        <p>Opcionais</p>
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" name="optional[]" value="capa">
                                    <label for="capa">Capinha de Proteção</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="optional[]" value="carregador">
                                    <label for="carregador">Carregador</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="optional[]" value="fone">
                                    <label for="fone">Fones de Ouvido</label>
                                </li>
                            </ul>
                        </div>
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" name="optional[]" value="pelicula">
                                    <label for="pelicula">Película para Proteção de Tela</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="optional[]" value="pb">
                                    <label for="pb">Power Bank</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="optional[]" value="ps">
                                    <label for="ps">Pop Socket</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="box-input">
                        <p>Foto do Celular <span class="required-field">*</span></p>
                        <input type="file" name="image" required multiple accept="image/png, image/jpg" id="image">
                    </div>
                    <div class="box-input">
                        <input type="submit" value="Enviar" class="btn-submit">
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
